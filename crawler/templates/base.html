<!DOCTYPE html> {% load static %}
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static '/css/materialize.min.css' %}" media="screen,projection" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="{% url 'home' %}" class="brand-logo">Youtube Crawler</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        <li><a href="{% url 'login' %}">Log In</a></li>
        <li><a id="logout" href="#">Log Out</a></li>
        <li><a href="{% url 'job-create' %}">Create Job</a></li>
        <li><a id="find" href="#">Find a Job</a></li>
        <li><a href="{% url 'all' %}">View All Jobs</a></li>
      </ul>
    </div>
  </nav>
  {% block content %}{% endblock %}

  <div id="findmodal" class="modal">
    <div class="modal-content">
      <h4>Find a Job</h4>
      <div class="input-field col s6">
        <input placeholder="Enter a job id" id="jobid" type="text" class="validate">
      </div>
    </div>
    <div class="modal-footer">
      <a id="submit_id" class="waves-effect waves-green btn-flat">Submit</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Go Back</a>
    </div>
  </div>

  <div id="logout_confirm" class="modal">
    <div class="modal-content">
      <div class="input-field col s6">
        <center>
          <h4>Are you sure you want to logout?</h4>
        </center>
      </div>
    </div>
    <div class="modal-footer">
      <a id="logout_btn" href="{% url 'logout' %}" class="modal-action waves-effect waves-green btn-flat">Confirm</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Go Back</a>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{% static '/js/materialize.min.js' %}"></script>
  <script>
    $(document).ready(function() {
      $(".modal").modal();
    });
    $('#submit_id').click(function() {
      var target = $("#jobid").val();
      var url_mask = "{% url 'detail' 12345 %}".replace(/12345/, target.toString());
      window.location.href = url_mask
    });
    $('#find').click(function() {
      $('#findmodal').modal('open');
    });
    $('#logout').click(function() {
      $('#logout_confirm').modal('open');
    });
  </script>
</body>


</html>
